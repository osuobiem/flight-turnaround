<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Mark task as done</title>
    <script src="https://statics.teams.cdn.office.net/sdk/v1.5.2/js/MicrosoftTeams.min.js" asp-append-version="true"></script>
    <link rel="stylesheet" href="/css/msteams-16.css" />
    <link rel="stylesheet" href="/css/Custom.css" />
    <link rel="stylesheet" href="/css/Site.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <style>
        body {
            margin: 0;
        }
        #success-msg, #error-msg{
            display: none;
        }
        .swal2-modal {
            min-height: 400px;
        }
    </style>
        
    <div id="embed-container">
        <div id="success-msg" class="alert alert-success" role="alert"></div>
        <div id="error-msg" class="alert alert-warning" role="alert"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        $(document).ready(function() {
            var success = params.success;
            var message = params.message;
            var taskTitle = params.taskTitle;

            if (success == 'yes') {
                // Swal.fire(
                //     'Done!',
                //     message,
                //     'success'
                // )  
                Swal.fire({
                    icon: 'success',
                    title: 'Done!',
                    text: message,
                    showCancelButton: false,
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    width: "400px",
                    heightAuto: false
                }) 
            }else{
                // Swal.fire(
                //     'Unathorized',
                //     message,
                //     'error'
                // )
                Swal.fire({
                    icon: 'error',
                    title: 'Unathorized',
                    text: message,
                    showCancelButton: false,
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    width: "400px",
                    heightAuto: false
                }) 
            }
        });
    </script>
</body>
</html>
