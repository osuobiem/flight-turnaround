    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });

        $(document).ready(function() {
            var flightNumber = params.flightNumber;
            var taskRowKey = params.taskRowKey;
            $('#flight-info').html('Update task for flight: <b>'+flightNumber+' </b>');
            // get the single task to be done
            $.ajax({
                type: 'GET',
                url: window.location.origin+'/api/flight/'+flightNumber+'/task/'+taskRowKey,
                dataType: "json",
                async:false,
                data: {
                    flightNumber: flightNumber
                },
                success: function(data) {
                    var stage = ('#stage');
                    // console.log(data);
                    var task = data.data;
                    if (task.Status == 'Done') {
                        $('#done-already').fadeIn(100);
                        $('#update-info-text').css('display', 'none');
                        $("#updateBtn").css('display','none');
                        $("#done-by-user").text(task.DoneBy+' at '+convertTo24Hrs(task.Timestamp));
                    }
                    $(stage).append('<option value=' + task.RowKey + '>' + task.Task + '</option>');
                }
            });

            // get the comments for this task
            $.ajax({
                type: 'GET',
                url: window.location.origin+'/api/airport-activities/'+taskRowKey+'/comments',
                dataType: "json",
                async:false,
                data: {
                    flightNumber: flightNumber
                },
                success: function(data) {
                    var stage = ('#stage');
                    console.log(data);
                    var comments = data.data;
                    for (let i = 0; i < comments.length; i++) {
                        $('#comment-area').append(`<div class="alert alert-info" role="alert">
                            <i class="badge badge-pill badge-warning" style="color: black !important;">${convertTo24Hrs(comments[i].Timestamp)}</i> | ${comments[i].Comment} - <b>${comments[i].CommentBy}</b> <i class="fa fas fa-comment"></i>
                                                    </div>`);
                    }
                }
            });

            getAllDoneTasks();

            // get flight summary
            $.ajax({
                type: 'GET',
                url: window.location.origin+'/api/flight-summary/'+flightNumber,
                dataType: "json",
                async:false,
                data: {
                    flightNumber: flightNumber
                },
                success: function(data) {
                    var summary = data.data;
                    var htmlCode = `<div class="col-md-6">
                            <strong>Stage</strong><br>
                            <span>${summary.stage}</span>
                        </div>
                        <div class="col-md-6" style="margin-bottom: 15px;">
                            <strong>Tasks completed</strong><br>
                            <span>${summary.tasks_completed}</span>
                        </div>
                        <div class="col-md-6">
                            <strong>Flight date</strong><br>
                            <span>${summary.flight_date}</span>
                        </div>
                        <div class="col-md-6" style="margin-bottom: 15px;">
                            <strong>Flight number</strong><br>
                            <span>${summary.flight_number}</span>
                        </div>
                        <div class="col-md-8">
                            <hr>
                        </div>
                        <div class="col-md-6">
                            <strong>Arriving from</strong><br>
                            <span>${summary.arrivingFrom}</span>
                        </div>
                        <div class="col-md-6">
                            <strong>Departing to</strong><br>
                            <span>${summary.deptTo}</span>
                        </div>
                        <div class="col-md-8">
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <strong>STA</strong> <span>${summary.STA}</span><br><br/>
                            <strong>STD</strong> <span>${summary.STD}</span>
                        </div>
                        <div class="col-md-8">
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <strong>Last updated</strong><br>
                            <span>${summary.lastUpdateAt}</span>
                        </div>
                        <div class="col-md-8">
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <strong>Updated by</strong><br>
                            <span>${summary.lastUpdatedBy}</span>
                        </div>`;
                    $('#summary-area').append(htmlCode);
                }
            });
        });

        $( "#updateBtn" ).click(function(e) {
            e.preventDefault();
            $('#null-error-msg').fadeOut(100);

            var btn = $(this);
            $(btn).val("Updating...");
            var flightNumber = params.flightNumber;
            var rowKey = $('#stage').val();
            var comment = $('#comment').val();
            
            if (rowKey == '') {
                $('#null-error-msg').fadeIn(400);
                $(btn).val("Update");
                return;
            }

            $.ajax({
                type: 'POST',
                url: window.location.origin+'/api/airport-activities/'+rowKey+'/done',
                dataType: "json",
                async:false,
                data: {
                    flightNumber: flightNumber,
                    user: 'Tester user',
                    comment: comment
                },
                success: function(data) {
                    $("#stage option[value='"+rowKey+"']").remove();
                    $(btn).val('Update');
                    $( "#done-msg" ).fadeIn( "fast", function() {
                        $('#done-msg').fadeOut(5500);
                    });
                }
            });
        });

        $( "#commentBtn" ).click(function(e) {
            e.preventDefault();
            $('#null-error-msg').fadeOut(100);

            var btn = $(this);
            $(btn).val("Commenting...");
            var flightNumber = params.flightNumber;
            var rowKey = $('#stage').val();
            var comment = $('#comment').val();
            
            if (comment == '') {
                $('#null-error-msg').fadeIn(400);
                $(btn).val("Comment");
                return;
            }

            $.ajax({
                type: 'POST',
                url: window.location.origin+'/api/airport-activities/'+rowKey+'/comment',
                dataType: "json",
                async:false,
                data: {
                    flightNumber: flightNumber,
                    user: 'Tester user',
                    comment: comment
                },
                success: function(data) {
                    console.log(data);
                    $('#comment').val('');
                    $(btn).val('Update');
                    $( "#comment-done-msg" ).fadeIn( "fast", function() {
                        $('#comment-area').append(`<div class="alert alert-info" role="alert">
                                                        ${comment} - <b>${data.user}</b> <i class="fa fas fa-comment"></i>
                                                    </div>`);
                        $('#comment-done-msg').fadeOut(5500);
                    });
                }
            });
        });
        
        $('#profile-tab').click(function() {
            getAllDoneTasks();
        })

        function formatAMPM(date) {
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0'+minutes : minutes;
            var strTime = hours + ':' + minutes + ' ' + ampm;
            return strTime;
        }

        function convertTo24Hrs(dateStr) {
            return new Date(dateStr).toLocaleTimeString('en-US', {
                hourCycle: 'h23',
                hour: "2-digit",
                minute: "2-digit",
            });
        }

        function getAllDoneTasks()
        {
            console.log("here");
            var flightNumber = params.flightNumber;
            // get all done tasks for this flight
            $.ajax({
                type: 'GET',
                url: window.location.origin+'/api/done-airport-activities/flight/'+flightNumber,
                dataType: "json",
                async:false,
                data: {},
                success: function(data) {
                    // console.log(data.data.value);
                    var stage = ('#doneTasks');
                    var doneTasks = data.data;
                    var htmlCode = '';
                    $('#doneTasks').html('');
                    for (var i = 0; i < doneTasks.length; i++) {
                        var timeStr = convertTo24Hrs(doneTasks[i].Timestamp);
                        var htmlCode = `<li class="list-group-item">
                                                        <div class="todo-indicator bg-success"></div>
                                                        <div class="widget-content p-0">
                                                            <div class="widget-content-wrapper">
                                                                <div class="widget-content-left mr-2">
                                                                </div>
                                                                <div class="widget-content-left flex2">
                                                                    <div class="widget-heading">${doneTasks[i].Task}</div>
                                                                    <div class="widget-subheading">By ${doneTasks[i].DoneBy} <span class="time-area"><i class="fa fa-clock-o"></i> ${timeStr}</span></div>
                                                                </div>
                                                                <div class="widget-content-right"> <button class="border-0 btn-transition btn btn-outline-success"> <i class="fa fa-check"></i></button> </div>
                                                            </div>
                                                        </div>
                                                    </li>`;
                        $('#doneTasks').append(htmlCode);

                    }
                }
            });
        }
    </script>
